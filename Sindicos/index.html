<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Gestão | Síndico Profissional</title>
    <meta name="description" content="Gestão de condomínios de alto padrão" />

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
            },
            colors: {
              gold: {
                DEFAULT: "#D4AF37",
                light: "#F4CF57",
                dark: "#B48F17",
              },
            },
            animation: {
              shimmer: "shimmer 2s infinite",
            },
            keyframes: {
              shimmer: {
                "100%": { left: "200%" },
              },
            },
          },
        },
      };
    </script>

    <style>
      /* Glassmorphism & Custom Styles */
      body {
        background-color: #000;
        font-family: "Montserrat", sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Animation Classes */
      .fade-init {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }

      .fade-in-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered animation delays for children */
      .stagger-1 {
        transition-delay: 100ms;
      }
      .stagger-2 {
        transition-delay: 200ms;
      }
      .stagger-3 {
        transition-delay: 300ms;
      }
      .stagger-4 {
        transition-delay: 400ms;
      }
      .stagger-5 {
        transition-delay: 500ms;
      }
      .stagger-6 {
        transition-delay: 600ms;
      }

      /* Shimmer Effect for Button */
      .shimmer-wrapper {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transform: skewX(-20deg);
        animation: shimmer 2.5s infinite;
      }

      @keyframes shimmer {
        100% {
          left: 200%;
        }
      }
    </style>
  </head>
  <body
    class="text-gray-100 min-h-screen flex justify-center items-center relative"
  >
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
      <div class="absolute inset-0 bg-black/60 z-10"></div>
      <img
        src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop"
        class="w-full h-full object-cover"
        alt="Background Luxury Condo"
      />
    </div>

    <!-- Main Container -->
    <main
      id="main-card"
      class="relative z-10 w-full max-w-md min-h-screen sm:min-h-0 sm:h-auto sm:my-10 p-6 flex flex-col items-center fade-init"
    >
      <div class="w-full glass-panel rounded-3xl p-6 shadow-2xl">
        <!-- Profile Header -->
        <div
          class="flex flex-col items-center text-center fade-init stagger-1 show-on-load"
        >
          <div class="relative group cursor-pointer mb-4">
            <div
              class="absolute -inset-1 rounded-full bg-gold opacity-75 blur group-hover:opacity-100 transition duration-500"
            ></div>
            <img
              src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=600&auto=format&fit=crop"
              alt="Foto de Perfil"
              class="relative w-32 h-32 rounded-full object-cover border-4 border-gold shadow-lg transform transition duration-500 group-hover:scale-105"
            />
          </div>

          <h1 class="text-2xl font-bold text-white tracking-wide">Ana Silva</h1>
          <h2
            class="text-sm font-semibold text-gold tracking-widest uppercase mt-1"
          >
            Síndico Profissional
          </h2>
          <p
            class="mt-4 text-gray-200 text-sm font-light italic max-w-xs leading-relaxed"
          >
            "Transformando a gestão do seu condomínio com transparência,
            elegância e eficiência."
          </p>
        </div>

        <!-- Action Buttons Grid -->
        <div class="mt-8 grid grid-cols-2 gap-4 w-full">
          <!-- WhatsApp -->
          <button
            onclick="window.open('https://wa.me/', '_blank')"
            class="fade-init stagger-2 show-on-load flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 hover:bg-gold/20 border border-white/10 hover:border-gold transition-all duration-300 ease-out hover:scale-105 group"
          >
            <div
              class="p-3 rounded-full bg-white/10 group-hover:bg-gold text-white group-hover:text-black transition-colors duration-300 text-green-400 group-hover:text-black"
            >
              <i class="fab fa-whatsapp text-2xl"></i>
            </div>
            <span
              class="mt-2 text-xs font-medium text-gray-100 group-hover:text-gold transition-colors"
              >WhatsApp</span
            >
          </button>

          <!-- Location -->
          <button
            onclick="window.open('https://waze.com/ul', '_blank')"
            class="fade-init stagger-3 show-on-load flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 hover:bg-gold/20 border border-white/10 hover:border-gold transition-all duration-300 ease-out hover:scale-105 group"
          >
            <div
              class="p-3 rounded-full bg-white/10 group-hover:bg-gold text-white group-hover:text-black transition-colors duration-300"
            >
              <i class="fas fa-map-marker-alt text-2xl"></i>
            </div>
            <span
              class="mt-2 text-xs font-medium text-gray-100 group-hover:text-gold transition-colors"
              >Localização</span
            >
          </button>

          <!-- Email -->
          <button
            onclick="window.location.href='mailto:contato@anasilva.com'"
            class="fade-init stagger-4 show-on-load flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 hover:bg-gold/20 border border-white/10 hover:border-gold transition-all duration-300 ease-out hover:scale-105 group"
          >
            <div
              class="p-3 rounded-full bg-white/10 group-hover:bg-gold text-white group-hover:text-black transition-colors duration-300"
            >
              <i class="fas fa-envelope text-2xl"></i>
            </div>
            <span
              class="mt-2 text-xs font-medium text-gray-100 group-hover:text-gold transition-colors"
              >E-mail</span
            >
          </button>

          <!-- Portfolio -->
          <button
            onclick="window.open('https://www.linkedin.com', '_blank')"
            class="fade-init stagger-5 show-on-load flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 hover:bg-gold/20 border border-white/10 hover:border-gold transition-all duration-300 ease-out hover:scale-105 group"
          >
            <div
              class="p-3 rounded-full bg-white/10 group-hover:bg-gold text-white group-hover:text-black transition-colors duration-300"
            >
              <i class="fas fa-globe text-2xl"></i>
            </div>
            <span
              class="mt-2 text-xs font-medium text-gray-100 group-hover:text-gold transition-colors"
              >Portfólio</span
            >
          </button>
        </div>

        <!-- Save Contact Button -->
        <div class="mt-6 w-full fade-init stagger-6 show-on-load">
          <button
            onclick="saveContact()"
            class="relative w-full overflow-hidden bg-gold hover:bg-yellow-500 text-black font-bold tracking-wider text-sm py-4 px-6 rounded-xl shadow-lg shadow-gold/20 transform transition-all duration-300 hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-3 group"
          >
            <i class="fas fa-user-plus text-lg"></i>
            <span>SALVAR NA AGENDA</span>
            <div class="shimmer-wrapper"></div>
          </button>
        </div>

        <!-- Property Highlight -->
        <div class="mt-8 w-full fade-init stagger-6 show-on-load delay-100">
          <div class="flex items-center justify-between mb-2 px-1">
            <h3
              class="text-xs font-semibold text-gray-300 uppercase tracking-widest"
            >
              Destaque do Mês
            </h3>
          </div>

          <div
            class="group relative w-full h-48 rounded-2xl overflow-hidden cursor-pointer shadow-lg border border-white/10"
            onclick="alert('Detalhes do imóvel em breve!')"
          >
            <img
              src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?q=80&w=1000&auto=format&fit=crop"
              alt="Condomínio de Luxo"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
            />

            <div
              class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"
            ></div>

            <div
              class="absolute bottom-0 left-0 w-full p-4 flex flex-col items-start"
            >
              <span class="text-gold text-xs font-bold mb-1"
                >Residencial Grand Palazzo</span
              >
              <p class="text-gray-300 text-xs mb-3">
                Gestão completa implementada em 2024.
              </p>

              <div
                class="flex items-center gap-2 text-xs font-medium text-white group-hover:text-gold transition-colors"
              >
                Ver Detalhes
                <i
                  class="fas fa-arrow-right text-xs transform group-hover:translate-x-1 transition-transform"
                ></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer
          class="mt-8 flex flex-col items-center gap-4 fade-init stagger-6 show-on-load delay-200"
        >
          <div class="flex gap-6">
            <a
              href="#"
              class="text-gray-400 hover:text-gold transition-colors transform hover:scale-110"
              ><i class="fab fa-instagram text-xl"></i
            ></a>
            <a
              href="#"
              class="text-gray-400 hover:text-gold transition-colors transform hover:scale-110"
              ><i class="fab fa-linkedin text-xl"></i
            ></a>
            <a
              href="#"
              class="text-gray-400 hover:text-gold transition-colors transform hover:scale-110"
              ><i class="fab fa-facebook text-xl"></i
            ></a>
          </div>
          <div class="text-center">
            <p class="text-[10px] text-gray-500 font-light tracking-wide">
              © <span id="year"></span> Ana Silva Gestão. Todos os direitos
              reservados.
            </p>
          </div>
        </footer>
      </div>
    </main>

    <script>
      // Init logic when window loads
      window.onload = function () {
        // Set current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // Trigger animations
        const mainCard = document.getElementById("main-card");
        mainCard.classList.remove("fade-init");
        mainCard.classList.add("fade-in-visible");

        // Trigger children animations
        const elements = document.querySelectorAll(".show-on-load");
        elements.forEach((el) => {
          el.classList.add("fade-in-visible");
        });
      };

      // vCard Generation Logic
      function saveContact() {
        const vCardData = [
          "BEGIN:VCARD",
          "VERSION:3.0",
          "FN:Ana Silva",
          "TITLE:Síndico Profissional",
          "TEL;TYPE=CELL:+5511999999999",
          "EMAIL:contato@anasilva.com",
          "END:VCARD",
        ].join("\n");

        const blob = new Blob([vCardData], { type: "text/vcard" });
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.setAttribute("download", "Ana_Silva_Sindico.vcf");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
